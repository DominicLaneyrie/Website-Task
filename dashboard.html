<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: linear-gradient(135deg, #2196F3, #21CBF3);
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .info {
      margin-bottom: 30px;
      font-size: 18px;
      color: #555;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .nav-buttons a {
      padding: 15px 25px;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #0b7dda;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Study App</h1>
    <div>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>Welcome, {{ username }}!</h2>
    <div class="info">
      <p><strong>Email:</strong> {{ email }}</p>
    </div>
    <div class="nav-buttons">
      <a href="{{ url_for('notes') }}">Notes</a>
      <a href="{{ url_for('topics') }}">Topics</a>
      <a href="{{ url_for('locations') }}">Map</a>
    </div>
  </div>
</body>
</html>
