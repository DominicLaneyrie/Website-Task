<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Notes</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease-in-out;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    textarea {
      width: 100%;
      min-height: 100px;
      margin-bottom: 15px;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .w3-button { border-radius: 8px; }
    .note {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #f9fafb;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }
    .note p { margin: 0; white-space: pre-wrap; }
    .delete-btn {
      background: #e53935;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover { background: #c62828; }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .back-link:hover { background: #0b7dda; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Notes</h2>
    <form method="POST">
      <textarea name="content" placeholder="Write a note..."></textarea>
      <button class="w3-button w3-blue">Add Note</button>
    </form>

    <hr>

    {% if notes and notes|length > 0 %}
      {% for note in notes %}
        <div class="note">
          <p>{{ note['content'] }}</p>
          <form method="POST" action="{{ url_for('delete_note', note_id=note['id']) }}">
            <button class="delete-btn">Delete</button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <p>No notes yet. Add one above!</p>
    {% endif %}

    <!-- ✅ Back to Dashboard link -->
    <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
  </div>
</body>
</html>
