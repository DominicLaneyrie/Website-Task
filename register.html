<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #21CBF3, #2196F3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .w3-input {
      margin-bottom: 15px;
      border-radius: 6px;
      padding: 12px;
    }
    .w3-button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
    }
    .error {
      color: #e53935;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2196F3;
      font-weight: bold;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input class="w3-input w3-border" type="text" name="username" placeholder="Choose a username" required>
      <input class="w3-input w3-border" type="email" name="email" placeholder="Enter your email" required>
      <input class="w3-input w3-border" type="password" name="password" placeholder="Choose a password" required>
      <button class="w3-button w3-green">Register</button>
    </form>
    <!-- âœ… Link back to Login -->
    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Back to Login</a>
  </div>
</body>
</html>
